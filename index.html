<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <title>fixed Figma</title>
</head>

<body>
    <h1 class="worksheet">Анкета на получение<br>
        бесплатных печенек</h1>
    <div class="background">
        <div class="form-block">
            <label for="name-input" class="form-label">Ваше имя</label>
            <br>
            <input type="text" name="name" id="name-input" class="form-input">
        </div>
        <div class="form-block">
            <label for="adress-input" class="form-label">Ваш адресс</label>
            <br>
            <input type="text" name="adres" id="adress-input" class="form-input">
        </div>
        <div class="form-block">
            <label for="need-input" class="form-label">Зачем вам нужны печеньки?</label>
            <br>
            <input type="text" name="need" id="need-input" class="form-input">
        </div>
        <div style="text-align: center;">
            <button type="submit" class="submit">Отправить</button>
        </div>
    </div>
</body>

</html>
